<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 파파고 </title>

    <link rel="stylesheet" href="../static/css/papago.css" type="text/css">
    <!-- type는 자동 적용되므로 안적어도 된다. -->

</head>
<body>
    <!--  https://loremflickr.com/너비/높이  -->
    <did id="wrap">
        <div id="header">
            <div id="header_left">
                <div class="logo">
                    <img src="../static/image/papago.svg" alt="파파고로고">
                </div>
                <div class="menu">
                    <span class="menu_text">웹사이트 번역</span>
                    <span class="menu_text">문서 번역</span>
                    <span class="menu_text">사전</span>
                </div>
            </div>
            <div id="header_right">
                <button>로그인</button>
            </div>
        </div>
        <div id="main">
            <div id="main_box">
                <div class="translation translation_left">
                    <div class="translation_top">
                        <span>언어감지∨</span>
                    </div>
                    <div class="translation_middle">
                        <div class="guide">번역할 내용을 입력하세요</div>
                        <div class="count">0/3000</div>
                    </div>
                    <div class="translation_bottom">
                        <div class="function">
                            <span class="listening"></span>
                            <span class="copy"></span>
                        </div>
                        <div class="translation_bt">
                            <button>번역하기</button>
                        </div>
                    </div>
                </div>
                <div class="translation translation_right">
                    <div class="translation_top">
                        <span>영어∨</span>
                    </div>
                    <div class="translation_middle"></div>
                    <div class="translation_bottom">
                        <div class="function">
                            <span class="tool"></span>
                            <span class="tool"></span>
                            <span class="tool"></span>
                            <span class="tool"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </did>
</body>
</html>
