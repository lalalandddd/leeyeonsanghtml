<!--  papago.html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 파파고 </title>

    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <div id="wrap">
        <div id="head">
            <div id="head_left">
                <div id="papago">
                    <img src="../static/image/papago.svg" alt="파파고">
                </div>
                <div id="head_menu">
                    <p>웹사이트 번역</p>
                    <p>문서 번역</p>
                    <p>사전</p>
                </div>
            </div>
            <div id="head_right">
                <div id="small_window"></div>
                <div id="head_bookmark"></div>
                <div id="setup"></div>
                <div id="login">로그인</div>
                <div id="action_bt"></div>
            </div>
        </div>
        <div id="translation">
            <div id="trans_before">
                <div id="before_language">언어감지∨</div>
                <div id="before_text">번역할 내용을 입력하세요</div>
                <div id="before_counter">0/3000</div>
                <div id="before_under">
                    <div id="before_speaker"></div>
                    <div id="before_copy"></div>
                    <div id="do_trans">번역하기</div>
                </div>
            </div>
            <div id="trans_after">
                <div id="after_language">한국어</div>
                <div id="after_text"></div>
                <div id="after_under">
                    <div id="after_speaker"></div>
                    <div id="after_copy"></div>
                    <div id="after_bookmark"></div>
                    <div id="after_share"></div>
                </div>
            </div>
        </div>
        <div id="foot">
            <div id="foot_web-trans">웹사이트 번역</div>
            <div id="url">URL을 입력하세요</div>
            <div id="trans_language">한국어로 번역∨</div>
            <div id="Rarrow">→</div>
        </div>
    </div>
</body>
</html>
