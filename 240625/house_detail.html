<!-- house_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./house_detail.css">
    <script></script>
</head>
<body>
    <div id="wrap">
        <div id="head">
            <b class="headUp">세상의 모든 부동산 - 세모부</b>
        </div>
        <div id="list">
            <div id="advice">상담</div>
        </div>
        <div id="houseImage"><img src="" alt=""></div>
        <div id="houseDetail">
            <div id="detailUp">
                <div id="detailUpFirst">
                    <div id="familyType">
                        <b>다가구&nbsp</b>
                    </div>
                    <div id="detailFloor">
                        <b>4층</b>
                    </div>
                </div>
                <div id="detailUpSecond">
                    <div id="traderType">
                        <b>월세&nbsp</b>
                    </div>
                    <div id="price">
                        <b>1000/60</b>
                    </div>
                </div>
                <div id="detailUpThird">
                    <div id="detailAllFloor">
                        <p>해당층/총층: 4/4층</p>
                    </div>
                    <div id="detailRoomNum">
                        <p>방 1개</p>
                    </div>
                    <div id="detailRoomDirec">
                        <p>남서향</p>
                    </div>
                    <div id="detailRoomArea">
                        <p>공급/전용 면적: 24㎡/20㎡</p>
                    </div>
                </div>
            </div>
            <div id="detailTable">
                <div id="detailTableList">
                    <div id="detailTableInformation">
                        <b>매물정보</b>
                    </div>
                    <div id="detailTableImage">
                        <b>사진</b>
                    </div>
                </div>
                <div id="detailTableBottom">
                    <div id="detailTableLocation">
                        <div id="detailTableLocationL" class="left">
                            <p>소재지</p>
                        </div>
                        <div id="detailTableLocationR" class="right">
                            <p>경기도 성남시 분당구 정자동 40-1</p>
                        </div>
                    </div>
                    <div id="detailTableSignature">
                        <div id="detailTableSignatureL" class="left">
                            <p>매물특징</p>
                        </div>
                        <div id="detailTableSignatureR" class="right">
                            <p>정자역 수리깨끗 저렴한임대</p>
                        </div>
                    </div>
                    <div id="detailTableRoomArea">
                        <div id="detailTableRoomAreaL" class="left">
                            <p>공급/전용면적</p>
                        </div>
                        <div id="detailTableRoomAreaR" class="right">
                            <p>24㎡/20㎡(전용률83%)</p>
                        </div>
                    </div>
                    <div id="detailTableAllFloor">
                        <div id="detailTableAllFloorL" class="left">
                            <p>해당층/총층</p>
                        </div>
                        <div id="detailTableAllFloorR" class="right">
                            <p>4/4층</p>
                        </div>
                    </div>
                    <div id="detailTableRoomNum">
                        <div id="detailTableRoomNumL" class="left">
                            <p>방수/욕실수</p>
                        </div>
                        <div id="detailTableRoomNumR" class="right">
                            <p>1/1개</p>
                        </div>
                    </div>
                    <div id="mainCost">
                        <div id="mainCostL" class="left">
                            <p>관리비</p>
                        </div>
                        <div id="mainCostR" class="right">
                            <p>5만원</p>
                            <link id="mainCostDetail">상세보기
                        </div>
                    </div>
                    <div id="mainCostStan">
                        <div id="mainCostStanL" class="left">
                            <p>관리비부과기준</p>
                        </div>
                        <div id="mainCostStanR" class="right">
                            <p>정액관리비</p>
                        </div>
                    </div>
                    <div id="moveDay">
                        <div id="moveDayL" class="left">
                            <p>입주가능일</p>
                        </div>
                        <div id="moveDayR" class="right">
                            <p>2024년 6월 16일 협의 가능</p>
                        </div>
                    </div>
                    <div id="loan">
                        <div id="loanL" class="left">
                            <p>융자금</p>
                        </div>
                        <div id="loanR" class="right">
                            <p>없음</p>
                        </div>
                    </div>
                    <div id="detailTableRoomDirec">
                        <div id="detailTableRoomDirecL" class="left">
                            <p>방향</p>
                        </div>
                        <div id="detailTableRoomDirecR" class="right">
                            <p>남서향(안방 기준)</p>
                        </div>
                    </div>
                    <div id="parking">
                        <div id="parkingL" class="left">
                            <p>주차가능여부</p>
                        </div>
                        <div id="parkingR" class="right">
                            <p>가능</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
