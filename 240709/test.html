<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #slide{
            width:700px;
            height:400px;
            overflow:hidden;
        }
        #slideImg{
            list-style-type:none;
            width:2800px;
            position:relative;
            display:flex;
            border-radius:5px;
            padding:0;
            margin:0;
            transition:right 1s;
        }
        li:nth-child(1){
            width:700px;
            height:400px;
            background:url(./image/나무.jpg) no-repeat center;
            background-size:cover;
        }
        li:nth-child(2){
            width:700px;
            height:400px;
            background:url(./image/아무산.jpg) no-repeat center;
            background-size:cover;
        }
        li:nth-child(3){
            width:700px;
            height:400px;
            background:url(./image/지리산.jpg) no-repeat center;
            background-size:cover;
        }
        li:nth-child(4){
            width:700px;
            height:400px;
            background:url(./image/카자흐.jpg) no-repeat center;
            background-size:cover;
        }
    </style>
    <div id="slide">
        <ul id="slideImg">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <button id="left">왼쪽</button><button id="right">오른쪽</button>
</body>
</html>
<script>
    let pos=0;
    $("#left").on("click",function(){
        pos=pos+700;
        if(pos==2800)pos=0;
        $("#slideImg").css("right",pos+"px");
    });
    $("#right").on("click",function(){
        pos=pos-700;
        if(pos==-700)pos=2100;
        $("#slideImg").css("right",pos+"px");
    });
</script>
