<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<!-- 증가 클릭하면 온도 최대 35, 감소 클릭하면 최소 1 -->
    <button id="on">켜기</button><button id="off">끄기</button>
    <button id="up">증가</button><button id="down">감소</button>
    <div id="ice" style="display:none">
        <p> 온도 <b id="temp">10</b> </p>
    </div>
    <style>
        #temp{
            position:relative;
            padding:20px;
            width:30px;
            height:30px;
        }
    </style>
    <script>
        let onoff=false;
        let a=0;
        $("#on").on("click",on);
        $("#off").on("click",off);
        $("#up").on("click",up);
        $("#down").on("click",down);
        function on(){
            $("#ice").show();
            onoff=true;
        }
        function off(){
            $("#ice").hide();
            onoff=false;
        }
        function up(){
            if(onoff){
                var temp=$("#temp").text();
                temp=parseInt(temp)+1;
                if(temp>35) temp=35;
                $("#temp").text(temp);
            }
        }
        function down(){
            if(onoff){
                var temp=$("#temp").text();
                temp=parseInt(temp)-1;
                if(temp<1) temp=1;
                $("#temp").text(temp);
            }
        }
    </script>
</body>
</html>
