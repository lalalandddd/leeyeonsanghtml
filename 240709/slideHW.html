<script>
    let pos=0;
    $("#down").on("click",function(){
        pos=pos+400;
        if(pos==1600)pos=0;
        $("#slideImg").css("bottom",pos+"px");
    });
    $("#up").on("click",function(){
        pos=pos-400;
        if(pos==-400)pos=1200;
        $("#slideImg").css("bottom",pos+"px");
    });
    $(document).keyup(function(event){
        var key=event.keyCode;
        switch(key){
            case 83: pos=pos+400; if(pos==1600)pos=0;  // (↑)
                break;
            case 87: pos=pos-400; if(pos==-400)pos=1200;  // (↓)
                break;
        }
        $("#slideImg").css("bottom",pos+"px");
    });
    $(document).ready(function() {
        const images = $("#slideImg li");
        $("#imageContaner").on("click",function(event){
            const height=$(this).height();
            const click=event.clientY-$(this).offset().top;
            if(click<height/2){
                pos=pos-400;
                if(pos==-400)pos=1200;
                $("#slideImg").css("bottom",pos+"px");
            }else{
                pos=pos+400;
                if(pos==1600)pos=0;
                $("#slideImg").css("bottom",pos+"px");
            }
        });
    });
</script>
