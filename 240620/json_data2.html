<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
    /* 
    자바스크립트 객체
      객체는 데이터(속성)와 함수(기능)로 구성되어있다.
      내장 객체 : Array, Math, Number, Document, Window 등등...
      사용자(개발자) 정의 객체 : 개발자가 직접 만든 객체.
        { name:'이순신', age:19 } - 객체리터럴
        function book(title,aut,pyear){
            this.title=title;
            this.aut=aut;
            this.저자=pyear;
        }
      자바스크립트에서 객체는 key:value의 구조로 속성(데이터)을 정의한다.
      key는 중복되면 안 된다. 이름, 문자열, 숫자로 키를 정의할 수 있다.
      변수이름처럼 이름으로 정의하는게 좋다.
      value는 중복 가능, 숫자, 문자열, 배열, 객체, 함수 등등을 넣을 수 있다.
        let people={name:'이순신',age:19};
        people.name / people[name] → 이순신
        people.age / peeple[age] → 19
    */
    /*
    JSON - JavaScript Object Notation
    웹에서 사용할 데이터를 경량으로 표현하기 위해 사용한다.
    자바스크립트 객체를 문자열로 변환시켜준 것이다.
      let people={name:'이순신',age:19};   → JSON으로 변환시키면?
      "{"name":'이순신',"age":19}"
      객체 → JSON 변환 방법 : JSON.stringify(people);
      JSON → 객체 변환 방법 : JSON.parse(JSON값);
    */
    // 
    // 종량제봉투.json
    // 종량제봉투판매소정보 key, value 배열의 구조로 실제 필요한 객체들
    $(function(){  // window.onload
    const xml=new XMLHttpRequest();
    xml.onload=function(){  // json 파일을 모두 연다음 실행
        var data=this.responseText;  // json파일의 내용을 가져와서 data에 저장
        data=JSON.parse(data);  // json을 자바스크립트 객체로 변환하여 data에 저장
        console.log(data.종량제봉투판매소정보);
        output(data.종량제봉투판매소정보);
    }
    xml.open('GET','종량제봉투.json');  // 받기
    xml.send();  // 보내기
    $("#search").on('keyUp',search);
    });
    function search(){  // search함수에서 this = input#search 이다.
        var value=$(this).val();  // input 태그 입력값 가져오기
        $("#dataField tr").filter(function(){
            $(this).toggle($(this).text().indexOf(value)!=-1);
    // toggle(false) - hide() 동작, toggle(true) - show()동작
        });
    }
    function output(data){  // data매개변수=배열, 배열 안에 객체들이 있다.
        for(var i=0;i<data.length;i++){  // 키 이름에 띄어쓰기가 있다 → ['key']
            // if(data[i].동선택==="부강면"){
                $("#dataField").append(`
                    <tr>
                        <td>${data[i].동선택}</td>
                        <td>${data[i].지정판매소명}</td>
                        <td>${data[i]['도로명 주소']}</td>
                        <td>${data[i]['판매소 전화번호']}</td>
                    </tr>
                `);
            // }
        }
    }
    </script>
</head>
<body>
    <div id="wrap">
        <div class="inputBox">
            <input type="text" id="search" placeholder="검색어를 입력하세요">
        </div>
        <div id="dataList">
            <table id="dataTable">
                <thead class="dataHead">
                    <tr>
                        <th class="동">동</th>
                        <th class="판매소명">판매소명</th>
                        <th class="주소">주소</th>
                        <th class="전화번호">전화번호</th>
                    </tr>
                </thead>
                <tbody id="dataField"></tbody>
            </table>
        </div>
    </div>
    <style>
        #wrap{
            width:1000px;
            margin:50px auto;
        }
        .inputBox{
            padding:10px 0;
        }
        #search{
            width:300px;
            font-size:25px;
            padding:10px;
            border:2px solid #aaa;
            border-radius:10px;
        }
        #dataList{
            padding:15px 0;
            border-top:1px solid #aaa;
        }
        #dataTable{
            width:100%;
            border-collapse:collapse;
        }
        .동{
            width:15%;
        }
        .판매소명{
            width:35%;
        }
        .주소{
            width:30%;
        }
        .전화번호{
            width:20%;
        }
        #dataField td{
            line-height:40px;
            font-size:18px;
            text-align:center;
        }
    </style>
</body>
</html>
