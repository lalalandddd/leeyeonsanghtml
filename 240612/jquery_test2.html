<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script>
        // 이름 입력 바튼과 나이 입력 버튼을 각각 클릭하여 input 나타내어 이름과 나이를 입력하세요.
        // 등록 버튼을 클릭하여 화면에 이름, 나이, 태어난 연도를 출력하세요.
        // 원한다면 다 입력해야만 출력되도록 조건 설정, 엔터도 가능하도록 설정
        $(function(){
            $("#name").hide();
            $("#age").hide();
            $("#nameInput").click(nameJoin);
            $("#ageInput").click(ageJoin);
            $("#enroll").click(join);
            $(document).keyup(function(e){
                if(e.keyCode===13){join();}
            });
        });
        function nameJoin(){
            $("#name").fadeIn();
            $("#name").focus();
        }
        function ageJoin(){
            $("#age").slideDown();
            $("#age").focus();
        }
        function join(){
            var userName=$("#name").val();
            var userAge=parseInt($("#age").val());
            var isCheck=allInputCheck(userName,userAge);
            var year=2024-userAge;
            if(isCheck){
                $("#nameView").html(userName);
                $("#ageView").html(userAge);
                $("#yearView").html(year);
            }
        }
        function allInputCheck(name,age){
            if(name===''){
                alert("이름을 입력하세요");
                $("#name").focus();
                return false;
            } else if(age==='') {
                alert("나이를 입력하세요");
                $("#age").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <button id="nameInput">이름입력</button><input type="text" id="name"><br>
    <button id="ageInput">나이입력</button><input type="text" id="age"><br>
    <button id="enroll">등록</button><br>
    <hr>
    <div>
        이름 : <b id="nameView"></b><br>
        나이 : <b id="ageView"></b><br>
        태어난 연도 : <b id="yearView"></b><br>
    </div>
</body>
</html>
