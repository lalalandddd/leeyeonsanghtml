        let board=[];  // 빈 배열 선언
        $(function(){
            init();  // 배열에 데이터 저장 (초기화 작업 시 init 또는 initial)
            view();  // div#board(id가 board인 배열값 출력)
        });
        function init(){  // 1~50 사이 랜덤값 배열에 25개 저장
            // for(var i=1; i<=25; i++){
            //     var a=Math.floor(Math.random()*50+1);
            //     if(board.indexOf(a)==-1){
            //         board.push(a);
            //     }else{
            //         i-=1;
            //     }
            // }
            while(board.length!=25){
                var a=Math.floor(Math.random()*50+1);
                if(board.indexOf(a)==-1){
                    board.push(a);
                }
            }
        }
        function view(){  // div#board에 출력하기, 5 X 5 로
            let num='';
            for(var row=0; row<5; row++){  // 5줄 (row)
                num+='<p>';
                for(var col=0; col<5; col++){  // 5칸 (collum)
                    num+="<span>"+board[row*5+col]+"</span>";
                }
                num+='</p>';
            }
            $("#board").html(num);
        }
    </script>
