<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 논리연산자 &&(and), ||(or), !(not) 나머지 논리연산자는 이 세 개를 조합하여 만드는 것.
        // &&(and), ||(or) 연산자는 두 개의 피연산자 사이에 배치된다.
        // 논리연산자는 참과 거짓을 피연산자로 사용하는 연산자이다.
        // 참과 거짓? > 비교연산자가 있어야 한다.   예: (10>3) && (5>10)
        // 두 개 이상의 조건식을 사용하는 경우에 논리연산자(&&, ||)를 사용한다.
        // &&(and) : 참 && 참 = 참 / 참 && 거짓 = 거짓 / 거짓 && 참 = 거짓 / 거짓 && 거짓 = 거짓
        // ||(or) : 참 || 참 = 참 / 참 || 거짓 = 참 / 거짓 || 참 = 참 / 거짓 || 거짓 = 거짓
        // 바이킹 타는 조건은 키가 150 이상 190 이하만 가능   (키>=150) && (키<=190)
        // 두 개의 주사위를 던져서 합이 4이거나 9라면 당첨이다.  (합==4) || (합==9)
        // 범퍼카 탑승 조건 : 키 130 이상, 키가 110 이상일 경우 부모 동반
        // (키>=130) || ((키>=110) && (부모 동반)) = true
        // (키>=130) || (키>=110) && (부모 동반) = false (조건을 잘 잡자...)
        // 무한 리필 고깃집 : 운동선수 2명 이상 입장 불가
        //                   운동부 중학생 까지는 입장 가능
        //                   몸무게 140kg 이상 입장 불가
        // 입장 가능 : ((운동선수<2명) || (운동부<=중학생)) && (몸무게 < 140kg)
        // !(not) : 피연산자가 하나만 있음
        // !(10>5) = false  /  (사과>=1) ←→ !사과  = 사과가 1개 이상일 경우 ←→ 사과가 없을 경우

        // document.write("<hr>");
        // document.write( !사과 ? "품질" : "판매중");
        // 
        // 
    </script>
</body>
</html>
