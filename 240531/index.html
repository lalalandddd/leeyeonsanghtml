<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
// 자바스크립트 교육
// 변수 - 데이터 저장된, 저장될 수 있는 메모리(ram) 공간
        num=10;

        apple=1203;
        melon=234;
        melon=22.75;
        melon="나는 멜론";
        grape=1203;

        document.write(num);
        document.write(num);
        document.write(num);
        document.write(num);

        document.write("나는 자바스크립트입니다.");

        num=100;
        document.write('<br>10000*13');
        document.write(num*5);

        // 사각형의 넓이 구하기
        width=45;
        height=15;
        document.write("<br>");
        document.write("사각형의 너비는 "+width);
        document.write("이고 높이는 ");
        document.write(height);
        document.write("일 경우 넓이는 얼마인가?");
        document.write("<br>");
        document.write("넓이는 "+width*height);

        // 국어:89, 영어:94, 수학:78
        // 총점: 261점  (이렇게 출력되도록 만들어보기)
        kor=89; eng=94; mat=78;
        document.write("<hr>");
        document.write("국어 : "+kor+", 영어 : "+eng+", 수학 : "+mat);
        document.write("<br>");
        document.write("총점 : "+(kor+eng+mat)+"점");

        // total = kor+eng+mat;
        // document.write("총점 : "+total+"점";)

        // 커피 총 주문 금액과 술 총 주문 금액 출력
        // 음료 총 주문 금액 출력
        document.write("<hr>");
        coffee_order=3;
        drink_order=4;
        coffee_cost=1500;
        drink_cost=2000;
        document.write("커피 주문 금액 : "+coffee_order*coffee_cost+" 과 술 주문 금액 : "+drink_order*drink_cost);
        document.write("<br>");
        document.write("음료 주문 금액 : "+(coffee_order*coffee_cost+drink_order*drink_cost));

        // 변수의 이해
        redCup=10;
        blueCup=20;
        whiteCup=0;
        whiteCup=redCup;
        redCup=blueCup;
        blueCup=whiteCup;
        document.write("<hr>");
        document.write("적색컵 : "+redCup+", 청색컵 : "+blueCup);

        // 데이터 입력 방법 1. 프롬프트 입력창
        // prompt로 데이터를 입력할 수 있다. 이는 문자열이다.
        // 숫자로 계산하려면 문자>숫자로 강제로 변환해야 한다.
        // 당연히 문자열에 숫자만 있어야 한다. 문자가 있으면 안 된다.
        // parseInt(문자열)   → 정수로 변환  : "50aaa" → 50
        // parseFloat(문자열) → 실수로 변환
        // Number(문자열)     → 숫자로 변환  : "50aaa" → NaN(이건숫자가아녀)
        
        kor=parseInt(prompt("국어점수"));
        eng=parseFloat(prompt("영어점수"));
        mat=Number(prompt("수학점수"));
        total = kor + eng + mat;
        document.write("<hr> 국어 : "+kor+"점, 영어 : "+eng+"점, 수학 : "+mat+"점");
        document.write("<br> 총점 : "+total+"점");

        /* 
        변수명 규칙
        1) 카멜케이스 : 첫단어는 소문자, 두번째 단어부터 대문자 blueCup
           일반 변수명, 함수명, 메서드명
        2) 스네이크케이스 : 모든 단어는 소문자, 단어 사이에 _ (밑줄) blue_cup
           데이터베이스 테이블명, 테이블의 컬럼명
        3) 파스칼케이스 : 모든 단어를 띄어쓰기 없이 대문자 BlueCup
           클래스명, 인터페이스명
        4) 케밥케이스 : 모든 단어는 소문자, 단어 사이에 - (취소선) blue-cup
           HTML 태그의 ID, CLASS (예:네이버)
        5) 헝가리언 표기법 : 이름에 변수의 목적, 타입을 접두사로 기재 bluecup_int
           일반 변수명, 함수명, 메서드명
           변수 명
        6) 상수 명 → 모두 대문자
        */

        // 실습 3. 이름과 거주 도시명, 생년월일을 입력하여 출력하세요.

        yourName=prompt("이름을 입력하세요");
        fromCity=prompt("거주 도시명을 입력하세요");
        yourBirth=prompt("생년월일을 입력하세요");
        document.write("<hr>");
        document.write(" 이름 : "+yourName+"<br> 거주 도시 : "+fromCity+"<br> 생년월일 : "+yourBirth);

    </script>
</body>
</html>
