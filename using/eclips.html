    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*
오라클.자바 (네이버에서 자바 검색) > 자바 프로그램 다운로드 (Java SE 11.0.23 (LTS) 윈도우 버전 다운)

c드라이브 > 프로그램파일즈 > java > jdk-11 (있는지 확인)

eclipse 검색 > www.eclipse.org 입장 > 다운로드 > 다운로드 패키지 > 오른쪽의 more downloads > older version > 2021년 12월 버전 > Eclipse IDE for Enterprise Java and Web Developers 윈도우버전 다운로드 > 바탕화면에 압축 해제 > 이클립스 바로가기 아이콘 만들기 > 깃허브에서 자바 전용 폴더 생성 > 바로가기로 실행 > 깃허브에서 만든 자바 전용 폴더 선택하고 런치
깃허브에서 자바 전용 폴더 생성 (repositories > new > name 적고 add readMe 체크하고 create
	(이클립스 버전에 따라 지원하는 자바 버전이 다르므로 다운받을 때 주의해야 한다.)
	(위키피디아/나무위키 등에서 이클립스 문서를 보고 지원하는 자바 버전을 확인하자.)

이클립스 설치 후 상태에선 웹만 가능
자바가 가능하게 수정해야 함
돋보기 옆 아이콘 클릭 > 자바 클릭 > 오픈
window > preference
  제너럴/어페어런스/컬러앤폰트 > basic > text font > edit (글꼴, 글꼴 스타일, 크기 설정 가능)
  자바 > 인스톨JREs > add 클릭 > 그냥 next > JER home 디렉토리 클릭 > c/프로그램파일/자바/jdk11 선택 (이래서 자바를 먼저 설치해야 함) > jdk-11 선택 > 피니시 > apply(apply and close 아님) > comfiler 클릭 > 컴파일러 레벨 11 클릭 > apply and close
  새로운 자바 프로젝트 만들기 : 크리에이트 자바 프로젝트 > jdk-11 선택 > 프로젝트 네임 적고 > 피니쉬 > 창이 뜨면 don't creat(아직 모듈을 못 다루므로 만들면 안된다.)
새로운 자바 만들려면 file > new > java project

자바는 .java를 그냥 만들 수 없음
프로젝트 단위를 먼저 만들고(자바 폴더 밑에 pak1, pak2 폴더가 만들어짐), 패키지 단위를 만들고(여러 개 만들 수 있음, 당연히 다른 이름으로....), 이 안에 (자바 파일/패키지 단위)을 만든다.
자바 베이직 클릭 > src 우클릭 > new > 패키지 클릭 > 패키지 이름 적고 > 피니쉬
만들어진 파일 우클릭 > new > class > (클래스 이름 첫글자는 대문자) 클래스 이름 적고 > 퍼블릭 > 퍼블릭 스태틱 보이드 메인 항목 체크 > 피니쉬 (.java 파일 생성)

위에서 만든 java는 그냥 사용할 수 없음 (사람이 알아볼 수 있는 언어 > 컴퓨터는 모름)
컴파일(번역)해야 사용 가능
컴파일로 번역하면 .class 파일 생성(이클립스에서는 보이지 않고 폴더에서만 보임)
자바는 class를 만들어야지만 웹에서 동작이 가능함

※ 클래스와 메소드에 익숙해지기 전까지는 void 중괄호 안에서 모든 내용을 작업할 것

이클립스 작업 확인 방법 : LCtrl + F11 (저장하고 실행)

window > show view > other > git/git repositories > open (잘 되었으면 깃허브 아이디가 뜬다.)
깃허브에 업로드 : (비주얼 스튜디오는 커밋으로 자동으로 된다...)
프로젝트 이름 우클릭 > team > add to index > 프로젝트 이름 우클릭 > team > commit > commit massage에 글자 쓰기 > 계정이 다르면 계정 조정 > commit and push (빨간 글씨가 없으면 완료)

계정이 다를 경우 계정 맞추기
이클립스 일단 끄고 > 이클립스 폴더 지우고 > 사용자 > DW > eclipse 지우고 > .p2 지우고 > 윈도우에서 자격 증명 관리자 검색 > windows 자격 증명 > 내 깃허브 아이디 맞는지 확인(맞으면 종료) > 이클립스 파일 압축 풀기 > 전에 저장했던 자바 폴더 안의 .metadata 폴더 삭제 > 다시 설정

*/
    </script>
