<!-- form1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://www.a.com/save.html" enctype="multipart/form-data">
        <!-- input 태그-->
        <input type="text"><br> 
        <input type="password"><br>
        <input type="radio" name="gender">남자 <input type="radio" name="gender">여자
        <br> <!-- 같은 이름으로 그룹을 설정해야 하나만 선택 가능 -->
        <input type="checkbox" name="hob">영화 <input type="checkbox" name="hob">게임
        <input type="checkbox" name="int">주식 <input type="checkbox" name="int">음악
        <input type="color"><br> <!-- 색상 선택 가능 -->
        <input type="date"><br> <!-- 날짜(년,월,일) 선택 가능 -->
        <input type="datetime-local"><br> <!-- 날짜+시간(시,분) 선택 가능-->
        <input type="time"><br> <!-- 시간 선택 가능 -->
        <input type="month"><br> <!-- 날짜(년, 월) 선택 가능 -->
        <input type="week"><br> <!-- 날짜(년, 주) 선택 가능 -->
        <input type="email"><br> <!-- 이메일 입력 필드(브라우저에서 기본형식 검증)-->
        <input type="number" min="0" max="10"><br> <!-- 숫자 입력 필드, 값의 범위 단계 지정 가능 -->
        <input type="search"><br> <!-- 검색 필드 -->
        <input type="tel"><br> <!-- 전화번호 입력 필드 -->
        <input type="file"><br> <!-- 파일 업로드 필드 -->
        <input type="image"><br> <!-- 이미지를 클릭하여 제출 -->
        <input type="image" src="http://loremflickr.com/50/50"><br>
        <input type="url"><br> <!-- 주소 입력 필드, url 형식 검증 -->
        <input type="range"><br> <!-- 슬라이더 컨트롤 -->
        <input type="range" min="0" max="2" step="1"><br>
        <input type="hidden" value="이순신"> <!-- 화면에 표시 안 되는 데이터들 -->
        <button type="submit">전송</button>  <!-- text가 사라지며 전송(form태그 역할) -->
        <button type="button">그냥버튼</button>
        <button type="reset">폼 초기화</button>
        <input type="submit" value="가입">
        <input type="button" value="나도버튼"><br>
        <textarea rows="10" cols="50"></textarea>
    </form>
    <!-- 
    form 태그 - 데이터를 전송하기 위한 태그
    속성 - action : 폼 데이터를 전송할 주소 지정
        - method : 폼 데이터를 전송할 방법, GET, HOST
        - target : 전송한 데이터를 새창에서 여나? 현재창을 변경하나?
        - enctype : 폼 데이터의 인코딩 유형 지정(파일 업로드 시 multipart/form-data 사용)
                    application/w-www-form-urlenceled - 기본값
        - autocomplete : 폼 내부 자동완성 기능 켜기 끄기 (on, off)
    데이터의 전송 - submit()
    reset
    -->
    <input type="text">
    <button>전송</button>  <!-- 아무 일도 일어나지 않음 자바로는 복잡해짐... -->
</body>
</html>
