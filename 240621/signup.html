<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../static/javascript/index_signup.js"></script>
    <link rel="stylesheet" href="../static/css/index_signup.css">
</head>
<body>
    <div id="wrap">
        <h2 id="pageTitle">회원가입</h2>
        <form id="signupForm" method="get" action="./signupComplete.html">
            <fieldset class="fd"> <!-- 시각적 그룹화 -->
                <legend>필수입력</legend>
                <div id="essential" class="signupField">
                    <div class="inputField">
                        <label for="userId">아이디</label>
                        <input type="text" name="userId" id="userId" minlength="6" maxlength="20" placeholder="아이디는 6자 이상 20자 이하">
                    </div>
                    <div class="inputField">
                        <label for="userPw">비밀번호</label>
                        <input type="password" name="userPw" id="userPw" minlength="8" maxlength="20" placeholder="비밀번호는 8자 이상 20자 이하">
                    </div>
                    <div class="inputField">
                        <label for="pwRe">비밀번호확인</label>
                        <input type="password" id="pwRe" minlength="8" maxlength="20">
                    </div>
                    <div class="inputField">
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="inputField">
                        <label for="tel">연락처</label>
                        <input type="text" name="tel" id="tel" minlength="7" maxlength="20">
                    </div>
                    <div class="inputField">
                        <label for="addr">주소</label>
                        <input type="text" name="addr" id="addr">
                    </div>
                </div>
            </fieldset>
            <fieldset class="fd">
                <legend>선택입력</legend>
                <div id="choice" class="signupField">
                    <div>
                        <h3>관심분야</h3>
                        <div class="interest">
                            <p>
                                <input type="checkbox" name="interest" value="웹툰">웹툰
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="영화">영화
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="게임">게임
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="소설">소설
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="만화">만화
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="드라마">드라마
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="애니">애니
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="개그">개그
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="코미디">코미디
                            </p>
                            <p>
                                <input type="checkbox" name="interest" value="스포츠">스포츠
                            </p>
                        </div>
                    </div>
                    <div style="width:100%">
                        <h3>직업</h3>
                        <div class="jobList">
                            <input type="radio" name="job" value="학생">학생
                            <input type="radio" name="job" value="법조인">법조인
                            <input type="radio" name="job" value="공무원">공무원
                            <input type="radio" name="job" value="프로그래머">프로그래머
                            <input type="radio" name="job" value="운동선수">운동선수
                            <input type="radio" name="job" value="회사인">회사인
                            <input type="radio" name="job" value="소설가">소설가
                            <input type="radio" name="job" value="가정주부">가정주부
                            <input type="radio" name="job" value="무직">무직
                        </div>
                    </div>
                    <div style="width:100%">
                        <h3>나와 닯은 연예인</h3>
                        <input type="file" id="portrait">
                        <div id="preview"></div>
                    </div>
                </div>
            </fieldset>
            <div id="signupButton">
                <button type="button" id="signup">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
