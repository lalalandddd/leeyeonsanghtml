<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 하나의 함수로 사칙연산이 모두 되도록 작성해보시오
        function calc(op){
            var num1=Number(document.getElementById("num1").value);
            var num2=Number(document.querySelector("#num2").value);
            var n0=null;
            var result=0;
            switch(op){
                case '+': result=num1+num2; n0="+";
                    break;
                case '-': result=num1-num2; n0="-";
                    break;
                case '*': result=num1*num2; n0="X";
                    break;
                case '/': result=num1/num2; n0="÷";
                    break;
            }
            document.getElementById("result").innerHTML=`${num1} ${n0} ${num2} = ${result}`;
        }
    </script>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <hr>
    <button onclick="calc('+')">더하기</button>
    <button onclick="calc('-')">빼기</button>
    <button onclick="calc('*')">곱하기</button>
    <button onclick="calc('/')">나누기</button>
    <div id="result"></div>
</body>
</html>
