<!--sigu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 대전광역시 중구의 광역시 코드와 시군구 코드를 출력하세요
    const xml=new XMLHttpRequest();
    xml.onload=function(){
    var std=JSON.parse(this.responseText);
    view(std);
    };
    xml.open("GET","sigu.json");
    xml.send();
    function view(std){
        for(var i=0;i<std.length;i++){
            if(std[i].법정동명.indexOf("대전")!=-1){
                if(std[i].법정동명.indexOf("중구")!=-1){
                    document.write(std[i].광역시도코드+" "+std[i].시군구코드+"<br>");
                }
            }
        }
    }
    </script>
</body>
</html>
